<!DOCTYPE html>
<html>
  <head>
    <!-- Add the Swiper CSS and JavaScript -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .swiper-container {
        width: 100%;
        height: 100vh;
      }
      .swiper-slide img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img
            src="https://i.ibb.co/2vhMLQK/1.jpg"
            alt="Page 1" 
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://i.ibb.co/nrN296Y/2.jpg"
            alt="Page 2"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://i.ibb.co/c8jvNrm/3.jpg"
            alt="Page 3"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://i.ibb.co/cTYKQX9/4.jpg"
            alt="Page 4"
          />
        </div>
      </div>
      <!-- Add navigation buttons if needed -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <script>
      var mySwiper = new Swiper(".swiper-container", {
        // Optional parameters
        direction: "horizontal",
        loop: false,

        // Navigation arrows
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
